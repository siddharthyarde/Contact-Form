<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="images/image.jpg" alt="Contact Form Image" class="preview-image"> <!-- Image Path Corrected -->
        </div>

        <div class="right-section">
            <h1>Contact Us</h1>

            <!-- Image Preview Box -->
            <div class="image-preview-container">
                <img id="imagePreview" class="image-preview" alt="Your Image Will Appear Here" />
            </div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="additional-info"><i class="fas fa-info-circle"></i> Additional Info</label>
                    <textarea id="additional-info" name="additionalInfo" placeholder="Enter additional information" rows="5" required></textarea>
                </div>
                
                <!-- Image Upload Field -->
                <div class="form-group">
                    <label for="image"><i class="fas fa-image"></i> Upload Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
                <div id="responseMessage" style="margin-top: 10px;"></div> 
            </form>

            <div class="view-records">
                <p id="accessRecordsMessage">Want to access your previous records?</p>
                
                <button id="createContactBtn" style="display: none;" onclick="toggleRecords()">Create Contacts</button>
                
                <p id="hereAreRecordsMessage" style="display: none;">Here are your records:</p>
                
                <button id="viewRecordsBtn" onclick="toggleRecords()">View Records</button>
                
                <div id="recordsContainer" style="display: none;"></div>
                
                <div id="noRecordsMessage" style="display: none;">There are no records in the database.</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
